<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-icon-button js-rock-move-button">
            <img class="move-icon" src="icons/rock-emoji.png" alt=""></button>

        <button class="move-icon-button js-paper-move-button">
            <img class="move-icon" src="icons/paper-emoji.png" alt=""></button>

        <button class="move-icon-button js-scissors-move-button">
            <img class="move-icon" src="icons/scissors-emoji.png" alt=""></button>

        <p class="js-results result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-score-button js-reset-score-button"
        >Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>

        <div class="js-reset-score-confirmation">
            
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
